stages:
    - test

before_script:
  - python3 --version

test-csa-lab3:
    stage: test
    image:
        name: python-tools
        entrypoint: [""]
    script:
        - pytest
        - find . -type f -name "*.py" | xargs -t pycodestyle
        - find . -type f -name "*.py" | xargs -t pylint --fail-under=9.5
